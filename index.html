<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Проект "Gllacy"</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="main-header">
    <a class="main-header__link">
      <img src="img/logo.svg" width="154" height="64" alt="Логотип Gllacy" class="main-header__link-img">
    </a>
    <nav class="main-nav">
      <ul class="main-nav__list site-nav">
        <li class="site-nav__item">
          <a href="catalog.html" class="site-nav__link">Каталог</a>
          <ul class="site-nav__list site-submenu">
            <li class="site-submenu__item">
              <a href="#" class="site-submenu__link site-nav__link-bold">Новинки</a>
            </li>
            <li class="site-submenu__item">
              <a href="#" class="site-submenu__link">Сливочное</a>
            </li>
            <li class="site-submenu__item">
              <a href="#" class="site-submenu__link site-nav__link-active">Щербеты</a>
            </li>
            <li class="site-submenu__item">
              <a href="#" class="site-submenu__link">Фруктовый лед</a>
            </li>
            <li class="site-submenu__item">
              <a href="#" class="site-submenu__link">Мелорин</a>
            </li>
          </ul>
        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link">Доставка и оплата</a>
        </li>
        <li class="site-nav__item">
          <a href="#" class="site-nav__link">О Компании</a>
        </li>
      </ul>
      <ul class="main-nav__list user-nav">
        <li class="user-nav__item user-search">
          <a href="#" class="user-nav__link user-search__link" aria-label="Поиск">
            <span class="visually-hidden">Поиск</span>
          </a>
          <section class="modal modal-search">
            <h3 class="visually-hidden">Поиск по сайту</h3>
            <form action="https://echo.htmlacademy.ru" method="GET" class="modal-search__form">
              <p class="modal-search__field">
                <label for="search" class="visually-hidden">Поиск</label>
                <input type="text" class="modal-search__input" id="search" name="search" placeholder="Что ищем?">
              </p>
            </form>
          </section>
        </li>
        <li class="user-nav__item user-logo">
          <a href="#" class="user-nav__link user-logo__link" arial-label="Вход">Вход</a>
          <section class="modal modal-logo">
            <h3 class="visually-hidden">Форма входа</h3>
            <form action="https://echo.htmlacademy.ru" method="GET" class="modal-logo__form">
              <p class="modal-logo__field">
                <label for="email" class="visually-hidden">Электронная почта</label>
                <input type="text" class="modal-logo__input" id="email" name="email" placeholder="Электронная почта">
              </p>
              <p class="modal-logo__field">
                <label for="password" class="visually-hidde">Пароль</label>
                <input type="text" class="modal-logo__input" id="password" name="password" placeholder="Пароль">
              </p>
              <p class="modal-logo__field modal-logo-help">
                <a href="#" class="modal-logo-help__link">Забыли пароль?</a>
                <a href="#" class="modal-logo-help__link">Новая регистрация</a>
              </p>
              <button type="submit" class="btn btn__logo">Войти</button>
            </form>
          </section>
        </li>
        <li class="user-nav__item user-cart">
          <a href="#" class="user-nav__link user-cart__link" aria-label="Пусто">Пусто</a>
        </li>
      </ul>
    </nav>
    <div class="main-header__working schedule">
      <span class="schedule__time">С 10 до 20, ежедневно</span>
      <span class="schedule__tel">8 812 450-25-25</span>
    </div>
  </header>
</body>

</html>
